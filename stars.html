<!doctype html> 

<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>Simple Stars Game</title>
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var Phaser;
var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {

    game.load.image('sky', 'assets/sky.png');
    game.load.image('ground', 'assets/platform.png');
    game.load.image('sand', 'assets/sand.png');
    game.load.image('star', 'assets/star.png');
    game.load.image('diamond', 'assets/diamond.png');
    game.load.spritesheet('dude', 'assets/dude.png', 32, 48);
    // game.load.audio('sword', 'assets/audio/SoundEffects/sword.mp3');
    
}

var player;
var platforms;
var cursors;

var stars;
var diamonds;
var score = 0;
var lives = 3;
var scoreText;
var lifeText;
var stateText;

function create() {

    //  We're going to be using physics, so enable the Arcade Physics system
    game.physics.startSystem(Phaser.Physics.ARCADE);

    //  A simple background for our game
    game.add.sprite(0, 0, 'sky');

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = game.add.group();

    //  We will enable physics for any object that is created in this group
    platforms.enableBody = true;

    // Here we create the ground.
    var ground = platforms.create(0, game.world.height - 64, 'ground');

    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    ground.scale.setTo(2, 2);

    //  This stops it from falling away when you jump on it
    ground.body.immovable = true;

    //  Now let's create two ledges
    drawWall(0, 225, 200, 225);
    drawWall(500, 350, 800, 350);

    // The player and its settings
    player = game.add.sprite(32, game.world.height - 150, 'dude');

    //  We need to enable physics on the player
    game.physics.arcade.enable(player);

    //  Player physics properties. Give the little guy a slight bounce.
    player.body.bounce.y = 0.2;
    player.body.gravity.y = 300;
    player.body.collideWorldBounds = true;

    //  Our two animations, walking left and right.
    player.animations.add('left', [0, 1, 2, 3], 10, true);
    player.animations.add('right', [5, 6, 7, 8], 10, true);

    //  Finally some stars to collect
    stars = game.add.group();
    diamonds = game.add.group();

    //  We will enable physics for any star that is created in this group
    stars.enableBody = true;
    diamonds.enableBody = true;

    createStarsAndDiamonds();

    //  The score and lives
    scoreText = game.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });
    lifeText = game.add.text(16, 40, 'lives: 0', { fontSize: '32px', fill: '#000' });

    //  State Text (for game end)
    stateText = game.add.text(game.world.centerX,game.world.centerY,' ', { font: '48px Arial', fill: '#fff' });
    stateText.anchor.setTo(0.5, 0.5);
    stateText.visible = false;

    scoreText.text = 'Score: ' + score;
    lifeText.text = 'Lives: ' + lives;

    //  Our controls.
    cursors = game.input.keyboard.createCursorKeys();
}

function update() {

    //  Collide the player and the stars with the platforms
    game.physics.arcade.collide(player, platforms);
    game.physics.arcade.collide(stars, platforms);
    game.physics.arcade.collide(diamonds, platforms);

    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    game.physics.arcade.overlap(player, stars, collectStar, null, this);

    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    game.physics.arcade.overlap(player, diamonds, diamondKill, null, this);

    //  Reset the players velocity (movement)
    player.body.velocity.x = 0;

    if (cursors.left.isDown)
    {
        //  Move to the left
        player.body.velocity.x = -150;

        player.animations.play('left');
    }
    else if (cursors.right.isDown)
    {
        //  Move to the right
        player.body.velocity.x = 150;

        player.animations.play('right');
    }
    else
    {
        //  Stand still
        player.animations.stop();

        player.frame = 4;
    }
    
    //  Allow the player to jump if they are touching the ground.
//    if (cursors.up.isDown && player.body.touching.down)
    if (cursors.up.isDown)
    {
        player.body.velocity.y = -350;
    }

    if (cursors.down.isDown)
    {
        player.body.velocity.y = player.body.velocity.y + 20;
    }
}

function collectStar (player, star) {
    
    // Removes the star from the screen
    star.kill();

    //  Add and update the score
    score += 10;
    scoreText.text = 'Score: ' + score;
    lifeText.text = 'Lives: ' + lives;
    
    if (stars.countLiving() == 0) {
        player.kill();

        stateText.text=" YOU WIN!  GAME OVER \n Click to restart";
        stateText.visible = true;

        //the "click to restart" handler
        game.input.onTap.addOnce(restart,this);
    }
}

function diamondKill (player, diamond) {
    
    // Removes the star from the screen
    diamond.kill();

    //  Add and update the score
    lives -= 1;
    scoreText.text = 'Score: ' + score;
    lifeText.text = 'Lives: ' + lives;
    
    // When the player dies
    if (lives < 1)
    {
        player.kill();

        stateText.text=" GAME OVER - YOU LOSE\n Click to restart";
        stateText.visible = true;

        //the "click to restart" handler
        game.input.onTap.addOnce(restart,this);
    }
}

function restart () {

    //  A new level starts
    stars.removeAll();
    diamonds.removeAll();
    createStarsAndDiamonds();
    player.x=32;
    player.y=game.world.height - 150;
    
    //resets the life count
    lives=3;
    score=0;
    
    //revives the player
    player.revive();
    //hides the text
    stateText.visible = false;
}

function createStarsAndDiamonds() {
    var numStars=6;
    var spacing = game.world.width/numStars;
    for (var i = 0; i < numStars; i++)
    {
        var xPosition = i*spacing + spacing/2;
        //  Create a star inside of the 'stars' group
        var star = stars.create(xPosition, 0, 'star');

        //  Let gravity do its thing
        star.body.gravity.y = 50 + 100 * Math.random();
        star.body.gravity.x = 5 * Math.random() - 2;

        //  This just gives each star a slightly random bounce value
        star.body.bounce.y = 0.7 + Math.random() * 0.2;
        star.body.bounce.x = 0.7 + Math.random() * 0.8;

        star.body.collideWorldBounds = true;

        //  Create a star inside of the 'stars' group
        var diamond = diamonds.create(xPosition, 0, 'diamond');

        //  Let gravity do its thing
        diamond.body.gravity.y = 50 + 100 * Math.random();
        diamond.body.gravity.x = 5 * Math.random() - 2;

        //  This just gives each star a slightly random bounce value
        diamond.body.bounce.y = 0.7 + Math.random() * 0.2;
        diamond.body.bounce.x = 0.7 + Math.random() * 0.8;

        diamond.body.collideWorldBounds = true;
    }
}

function drawWallBlock( sandPosX, sandPosY) {
    var sandBlock;
    sandBlock = platforms.create(sandPosX, sandPosY,'sand');
    sandBlock.body.immovable = true;
}

function drawWall(x1, y1, x2, y2) {
    var posX=x1;
    var posY=y1;
    
    var length = Math.sqrt( Math.pow(Math.abs(x2-x1),2) + Math.pow(Math.abs(y2-y1),2) );
    var block_count = Math.ceil( length/25 )+1;
    
    var xInc = (x2-x1)/block_count;
    var yInc = (y2-y1)/block_count;
    
    for( var i=0; i<block_count; i++ ) {
        drawWallBlock( posX, posY );
        posX += xInc;
        posY += yInc;
    }
}

</script>

</body>
</html>
